        <script>
            $(document).ready(function () {



                $.getJSON('http://cdn.gulfconstructiononline.com/gcSectionArticles/' + querystring('id') + '/?jsoncallback=?', function (data) {

                    var flagonce = 0;
                    var leadartid = 0;
                    var morest = "";
                    var sectiontitle = "";

                    $.each(data, function (key, value) {

                       


                        if (data[key].imagefilename != '') {
                            if (flagonce == 0) {
                                $('#leadimg').attr('src', 'http://www.gulfconstructiononline.com/' + data[key].imagefilename);
                                $('#leadtitle').text(data[key].title);
                                $('#leadtitle').attr('onclick', 'javascript:window.location.replace("details.html?id=' + data[key].articleid + '")');
                                $('#sectiontitle').append(data[key].sectiontitle);
                                $('#caption').append(data[key].caption);
                                $('#leadpara').append(data[key].atext);
                                $('.leadreadmore').attr('onclick', 'javascript:window.location.replace("details.html?id=' + data[key].articleid + '")');
                                flagonce = 1;
                                leadartid = (data[key].articleid);
                            }
                        }

                        if (data[key].articleid !== leadartid) {
                            morest = "<div style='padding:4px 5px; '><div data-role='listview' class='newsitem'>";
                            morest += "<div class='left' style='width: 200px;'><a style='color:black;text-decoration:none; line-height:12px;' onclick=javascript:window.location.replace('details.html?id=" + data[key].articleid + "')>" + data[key].title + "</a></div>";
                            if (data[key].imagefilename != '') {
                                morest += "<div style='width:100px; height: 63px;overflow:hidden' class='right'><img  style='width: 100px; height: 63px;' class='ui-li-has-thumb' src='http://www.gulfconstructiononline.com/" + data[key].imagefilename + "' /></div>";
                            }
                            else {
                                morest += "<br class='clear'>";
                            }
                            morest += "<a class='readmore' onclick=javascript:window.location.replace('details.html?id=" + data[key].articleid + "') title='Read More'><i class='fa fa-external-link fa-fw'></i></a></div></div>";
                            $('#morestories').append(morest);
                            morest = "";
                        }

                    });
                   


                    $('#loading').hide();
                });


                $.getJSON('http://cdn.gulfconstructiononline.com/gcSections/?jsoncallback=?', function (data) {

                    $.each(data, function (key, value) {
                        $('#menu').append("<li><a onclick=javascript:window.location.replace('section.html?id=" + data[key].sectionissueid + "') data-ajax='false' class='ui-btn'><i class='fa fa-align-center' style='width: 20px; text-align: right'></i>" + data[key].sectiontitle + "</a></li>");
                    });
                    $('#menu').append("<li><a onclick=javascript:window.location.replace('advertise.html') data-ajax='false' class='ui-btn'><i class='fa fa-th-large fa-fw' style='width: 20px; text-align: right'></i>Advertise</a></li><li><a onclick=javascript:window.location.replace('contact.html') data-ajax='false' class='ui-btn'><i class='fa fa-phone fa-fw' style='width: 20px; text-align: right'></i>Contact Us</a></li>");

                });

                



                function querystring(key) {
                    var re = new RegExp('(?:\\?|&)' + key + '=(.*?)(?=&|$)', 'gi');
                    var r = [], m;
                    while ((m = re.exec(document.location.search)) != null) r.push(m[1]);
                    return r;
                }
            });

        </script>





        <script type="text/javascript">
        
            $(document).ready(function($) {
            
                "use strict";
                
                var aSearchClicked = false;
                
                    jQuery(".sub-menu").hide();
                    
                    if("ontouchstart" in document.documentElement)
                    {	
                    		jQuery(".menu-item-has-children").bind('touchstart touchon', function(event){
                    		event.preventDefault();
                    			jQuery(this).children(".sub-menu").toggleClass("active").toggle(350);
                    				return false;
                    		}).children(".sub-menu").children("li").bind('touchstart touchon', function(event) {
                    		  	window.location.href = jQuery(this).children("a").attr("href");
                    		});
                    		$('#a-search').bind('touchstart touchon', function(event){
                    				if(aSearchClicked)
                    				{
                    					$('#searchform').removeClass('moved');
                    					aSearchClicked = false;
                    				}
                    				else
                    				{
                    					$('#searchform').addClass('moved');
                    					aSearchClicked = true;
                    				}
                    		});
                    	}
                    	else
                    	{
                    		
                    		jQuery(".menu-item-has-children").bind('click', function(event){
                    		event.preventDefault();
                    			jQuery(this).children(".sub-menu").toggleClass("active").toggle(350);
                    				return false;
                    		}).children(".sub-menu").children("li").bind('click', function(event) {
                    		  	window.location.href = jQuery(this).children("a").attr("href");
                    		});
                    		$('#a-search').bind('click', function(event){
                    				if(aSearchClicked)
                    				{
                    					$('#searchform').removeClass('moved');
                    					aSearchClicked = false;
                    				}
                    				else
                    				{
                    					$('#searchform').addClass('moved');
                    					aSearchClicked = true;
                    				}
                    		});
                    		
                    }
            
                var time = 8; // time in seconds
                 
                  var $progressBar,
                      $bar, 
                      $elem, 
                      isPause, 
                      tick,
                      percentTime;
                 
              
                    $("#main-slider").owlCarousel({   
                          
                          slideSpeed : 700,
                          paginationSpeed : 700,
                          rewindSpeed : 1500,
                          singleItem : true,
                          pagination : false,
                          lazyLoad : true,
                          autoPlay : 10000,
                          stopOnHover : true,
                          navigation: false,
                          navigationText: [
                            "<i class='owl-nav-left fa fa-angle-left'></i>",
                            "<i class='owl-nav-right fa fa-angle-right'></i>"
                            ],
                          afterInit : progressBar,
                          afterMove : moved,
                          startDragging : pauseOnDragging
                       });
                 
                 
                    function progressBar(elem){
                      $elem = elem;
                      buildProgressBar();
                      start();
                    }
                 
                 
                    function buildProgressBar(){
                      $progressBar = $("<div>",{
                        id:"progressBar"
                      });
                      $bar = $("<div>",{
                        id:"bar"
                      });
                      $progressBar.append($bar).prependTo($elem);
                    }
                 
                    function start() {
                      
                      percentTime = 0;
                      isPause = false;
                      
                      tick = setInterval(interval, 10);
                    };
                 
                    function interval() {
                      if(isPause === false){
                        percentTime += 1 / time;
                        $bar.css({
                           width: percentTime+"%"
                         });
                         
                        if(percentTime >= 100){
                        
                          $elem.trigger('owl.next')
                        }
                      }
                    }
                 
                    function pauseOnDragging(){
                      isPause = true;
                    }
                 
                    function moved(){
                    
                      clearTimeout(tick);
                      start();
                    }
                 
                    
                     $elem.on('mouseover',function(){
                       isPause = true;
                     })
                     $elem.on('mouseout',function(){
                       isPause = false;
                     })
            })(jQuery);
        
        </script>
