        <script>

     
       


            $(document).ready(function () {

                var nextarticleid = 0;
                var lastartid = 0;
                var lastartidtake = 0;
                var curpagex = 0;
                var curpagexx = 0;

                $.getJSON('http://cdn.gulfconstructiononline.com/gcArticle/' + querystring('id') + '/?jsoncallback=?', function (data) {

                    var flagonce = 0;
                    var leadartid = 0;
                    var morest = "";
                    var sectiontitle = "";

                    $.each(data, function (key, value) {

                        $('#leadimg').attr('src', 'http://www.gulfconstructiononline.com/' + data[key].imagefilename);
                        $('#leadimg').attr('onerror', 'this.style.display = "none"');
                        $('#leadtitle').text(data[key].title);
                        if (flagonce == 0) {
                            $('#sectiontitle').append(data[key].sectiontitle);
                        }
                        $('#caption').append(data[key].caption);
                        $('#leadpara').append(data[key].atext);
                        $('.leadreadmore').attr('onclick', 'javascript:window.location.replace("section.html?id=' + data[key].articleid + '")');

                        flagonce = 1;
                        leadartid = (data[key].articleid);

                        hdsectionissueid.value = data[key].sectionissueid;

                    });
                   
                    

                    $('#loading').hide();
                });


                $.getJSON('http://cdn.gulfconstructiononline.com/gcMoreArticles/' + querystring('id') + '/?jsoncallback=?', function (data) {

                    var flagnext = 0;
                    var leadartid = 0;
                    var morest = "<table>";
                    var sectiontitle = "";
                    

                    $.each(data, function (key, value) {

                        curpagexx++;

                        if (flagnext == 1) {
                            $('#nextstory').attr('onclick', 'javascript:window.location.replace("details.html?id=' + data[key].articleid + '")');
                            nextarticleid = data[key].articleid;
                            flagnext = 0;
                        }
                         

                        if (data[key].articleid == querystring('id')) {
                            lastartidtake = lastartid;
                            $('#prevstory').attr('onclick', 'javascript:window.location.replace("details.html?id=' + lastartidtake + '")');

                            flagnext = 1;
                            curpagex = curpagexx;
                        }
                       

                        morest += "<tr><td style='padding:5px 0px;vertical-align:top'><i class='fa fa-angle-right fa-fw'></i></td>";
                        morest += "<td style='padding:5px 0px;vertical-align:top'><span style='cursor:pointer'  onclick=javascript:window.location.replace('details.html?id=" + data[key].articleid + "')>" + data[key].title + "</span></td></tr>";
                       
                        lastartid = data[key].articleid;
                    });

                    morest += "</table>";

                    $('#morestories').append(morest);

                    if (lastartidtake == 0) {
                        $('#prevstory').hide();
                    }
                    if (nextarticleid == 0) {
                        $('#nextstory').hide();
                    }

                    $('#curpage').append(curpagex + " of " + curpagexx);
                });

                $.getJSON('http://cdn.gulfconstructiononline.com/gcSections/?jsoncallback=?', function (data) {

                    $.each(data, function (key, value) {
                        $('#menu').append("<li><a  onclick=javascript:window.location.replace('section.html?id=" + data[key].sectionissueid + "') data-ajax='false' class='ui-btn'><i class='fa fa-align-center' style='width: 20px; text-align: right'></i>" + data[key].sectiontitle + "</a></li>");
                    });
                    $('#menu').append("<li><a onclick=javascript:window.location.replace('advertise.html') data-ajax='false' class='ui-btn'><i class='fa fa-th-large fa-fw' style='width: 20px; text-align: right'></i>Advertise</a></li><li><a onclick=javascript:window.location.replace('contact.html') data-ajax='false' class='ui-btn'><i class='fa fa-phone fa-fw' style='width: 20px; text-align: right'></i>Contact Us</a></li>");

                });

                



                function querystring(key) {
                    var re = new RegExp('(?:\\?|&)' + key + '=(.*?)(?=&|$)', 'gi');
                    var r = [], m;
                    while ((m = re.exec(document.location.search)) != null) r.push(m[1]);
                    return r;
                }



                $(function () {
                    $("div#mobilePage").on("swipeleft", swipeHandler);
                    
                    function swipeHandler(event) {
                        
                        if (nextarticleid != 0) {
                            $.mobile.changePage("details.html?id=" + nextarticleid, { transition: "slide", changeHash: false });
                            setTimeout(function () { window.location.replace('details.html?id=' + nextarticleid); }, 1000);
                        }

                    }

                });

                $(function () {
                    $("div#mobilePage").on("swiperight", swipeHandler2);
                    function swipeHandler2(event) {

                        if (lastartidtake != 0) {
                            $.mobile.changePage("details.html?id=" + lastartidtake, { transition: "slide", reverse: true });
                            setTimeout(function () { window.location.replace('details.html?id=' + lastartidtake); }, 1000);
                        }


                    }
                });

               

            });


            jQuery(document).ready(function () {
                var offset = 220;
                var duration = 500;
                jQuery(window).scroll(function () {
                    if (jQuery(this).scrollTop() > offset) {
                        jQuery('.back-to-top').fadeIn(duration);
                    } else {
                        jQuery('.back-to-top').fadeOut(duration);
                    }
                });

                jQuery('.back-to-top').click(function (event) {
                    event.preventDefault();
                    jQuery('html, body').animate({ scrollTop: 0 }, duration);
                    return false;
                })
            });

            

        </script>
