      <script type="text/javascript">

          $(document).ready(function () {

              var pageno = 1;
              var cupageno = 0;


              $.getJSON('http://cdn.gulfconstructiononline.com/gcArticles/' + querystring('id') + '/?jsoncallback=?', function (data) {
                  $.each(data, function (key, value) {
                      pageno++;
                      cupageno++;
                      pagecontent = "";
                      pagecontent += "<div data-role='listview'>";
                      pagecontent += "<div id='sectiontitle' style='background-color: #555; color: white;padding:10px 0px 10px 15px;'>" + data[key].sectiontitle;
                      pagecontent += "<div class='right' style='font-size: 12px;margin:0px 15px 0 0'><a style='color: #fff' class='secmore'>Page " + cupageno + " of " + data.length + "</div></div></div>";
                      pagecontent += "<div class='right' style='font-size: 12px;margin:5px 5px 0 0'><a style='color: #666' class='secmore'><i class='fa fa-angle-right fa-fw'></i></a></div>";
                      pagecontent += "<div id='curpage' class='right' style='font-size: 12px; margin: 6px 0px 0px 0px;color:#666'>swipe left / right to read other article</div>";
                      pagecontent += "<div class='right' style='font-size: 12px;margin-top:5px'><a style='color: #666' id='prevstory' class='secmore'><i style='margin: 0px' class='fa fa-angle-left fa-fw'></i></a></div>";
                      pagecontent += "<div style='height: 5px;' class='clear'></div>";
                      pagecontent += "<div style='padding: 4px 5px;'>";
                      pagecontent += "<div data-role='listview' class='newstopitem' >";
                      pagecontent += "<h2 id='leadtitle' style='font-size: 18px; text-transform: uppercase; max-width: 100%; margin: 10px 0px 0px 0px; padding: 0px;'>" + data[key].title + "</h2>";
                      pagecontent += "<div id='posted' class='left' style='font-size: 12px; text-align: left; color: #666; margin: 5px 0px 10px 0px; padding: 0px;'></div>";
                      pagecontent += "<br style='clear:both'><img style='width:100%;' onerror=this.style.display='none' src='http://www.gulfconstructiononline.com/" + data[key].imagefilename + "'>";
                      pagecontent += "<div style='font-size: 12px; text-align: center; color: #666'>" + data[key].caption + "</div>";
                      pagecontent += "<div style='line-height: 16px; font-size: 14px;overflow:hidden'>" + data[key].atext + "</div>";
                      pagecontent += "</div>";
                      pagecontent += "</div>";
                      pagecontent += "<div style='width:40px;height:40px; margin:0 15px 0 0' class='right'><a onclick=window.location.href='#logo'><img src='images/backtotop.png' width='40' /></a></div></div></div>";

                      if (querystring('id') == data[key].ArticleID) {
                          $('#cDiv1').append(pagecontent);
                      }
                      else {

                          $('#cDiv' + pageno).append(pagecontent);

                      }

                  });

              });


              

            

              var owl = $('#news');
              owl.owlCarousel({
                //  autoPlay: 4000,
                 // autoHeight:true,
                  stopOnHover: true,
                  navigation: false,
                  paginationSpeed: 1000,
                  goToFirstSpeed: 2000,
                  singleItem: true,
                  pagination: false,
                  callbacks:true,
                   
                  
              });
            
            
              function querystring(key) {
                  var re = new RegExp('(?:\\?|&)' + key + '=(.*?)(?=&|$)', 'gi');
                  var r = [], m;
                  while ((m = re.exec(document.location.search)) != null) r.push(m[1]);
                  return r;
              }
              


              $.getJSON('http://cdn.gulfconstructiononline.com/gcSections/?jsoncallback=?', function (data) {

                  $.each(data, function (key, value) {
                      $('#menu').append("<li><a onclick=javascript:window.location.replace('section.html?id=" + data[key].sectionissueid + "') data-ajax='false' class='ui-btn'><i class='fa fa-align-center' style='width: 20px; text-align: right'></i>" + data[key].sectiontitle + "</a></li>");
                  });
                  $('#menu').append("<li><a onclick=javascript:window.location.replace('advertise.html') data-ajax='false' class='ui-btn'><i class='fa fa-th-large fa-fw' style='width: 20px; text-align: right'></i>Advertise</a></li><li><a onclick=javascript:window.location.replace('contact.html') data-ajax='false' class='ui-btn'><i class='fa fa-phone fa-fw' style='width: 20px; text-align: right'></i>Contact Us</a></li>");

              });
               
             
          });


 

      </script>
